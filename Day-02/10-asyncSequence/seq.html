    <script>
    function f1(next){
        console.log('f1 is triggered');
        setTimeout(function(){
            console.log('f1 is completed');
            if (typeof next === 'function')
                next();
        },2000)

    }
    function f2(next){
        console.log('f2 is triggered');
        setTimeout(function(){
            console.log('f2 is completed');
            if (typeof next === 'function')
                next();
        },2000)

    }
    function f3(next){
        console.log('f3 is triggered');
        setTimeout(function(){
            console.log('f3 is completed');
            if (typeof next === 'function')
                next();
        },2000)

    }
    function f4(next){
        console.log('f4 is triggered');
        setTimeout(function(){
            console.log('f4 is completed');
            if (typeof next === 'function')
                next();
        },2000)
    }

    var fns = [f1, f2, f3, f4];

    var run = function(){

        function exec(fns){
            var first = fns[0],
                remaining = fns.slice(1),
                next = function(){
                    exec(remaining);
                };
            if (first) first(next);
        }
        exec(fns);
    };

    </script>
